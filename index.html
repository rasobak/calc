<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Simple ToDo List</title>
  </head>
  <body>
    <div class="frame">
      <div class="theme_switcher">
        <div class="circle"></div>
        <div class="moon"></div>
      </div>
      <div class="container">
        <div class="screen">
          <div class="screen__history">6,291/5</div>
          <div class="screen__current">1,258.2</div>
        </div>

        <!-- btn-gray btn-blue -->
        <div class="keyboard">
          <!-- first line -->
          <btn class="keyboard__btn btn-gray">C</btn>
          <btn class="keyboard__btn btn-gray">*/-</btn>
          <btn class="keyboard__btn btn-gray">%</btn>
          <btn class="keyboard__btn btn-blue">/</btn>
          <!-- second line -->
          <btn class="keyboard__btn">7</btn>
          <btn class="keyboard__btn">8</btn>
          <btn class="keyboard__btn">9</btn>
          <btn class="keyboard__btn btn-blue">X</btn>
          <!-- third line -->
          <btn class="keyboard__btn">4</btn>
          <btn class="keyboard__btn">5</btn>
          <btn class="keyboard__btn">6</btn>
          <btn class="keyboard__btn btn-blue">-</btn>
          <!-- fourth line -->
          <btn class="keyboard__btn">1</btn>
          <btn class="keyboard__btn">2</btn>
          <btn class="keyboard__btn">3</btn>
          <btn class="keyboard__btn btn-blue">+</btn>
          <!-- firth line -->
          <btn class="keyboard__btn">.</btn>
          <btn class="keyboard__btn">0</btn>
          <btn class="keyboard__btn"><img src="img/delete-back.svg" /></btn>
          <btn class="keyboard__btn btn-blue">=</btn>
        </div>
      </div>
    </div>
  </body>
</html>
